spring.application.name=compiler-backend
server.port=8080
spring.devtools.restart.enabled=true

# Allow frontend (Vite) running on port 5173 to access backend
# This works with the CorsConfiguration in SecurityConfig
spring.web.cors.allowed-origin-patterns=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# (Optional) Logging for debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG


